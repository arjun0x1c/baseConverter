<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h5>Base Converter</h5>
        <div>

            <p id="error-msg" style="color: red;"></p>
            <input type="text" name="value" id="value" oninput="check()">
            <select name="base" id="option1" onchange="check()">
                <option value="2">Binary (2) </option>
                <option value="8">Octal (8)</option>
                <option value="10" selected>Decimal (10)</option>
                <option value="16">Hexadecimal (16)</option>
            </select>

            <select name="base" id="option2">
                <option value="2" selected>Binary (2)</option>
                <option value="8">Octal (8)</option>
                <option value="10">Decimal (10)</option>
                <option value="16">Hexadecimal (16)</option>
            </select>

            <input type="button" value="Calculate" onclick="main()">
            <p id="result"></p>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
